<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a target="_blank">
        <img src="favicon.ico" alt="logo">
        <h1>Angular</h1>
      </a>
    </div>
    <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <ng-container *ngFor="let menu of menuList;">
        <!--无子级的菜单-->
        <li nz-menu-item
            nzMatchRouter
            nzMatchRouterExact
            [nzSelected]="menu.isSelected"
            [routerLink]="menu.menuHref"
            (click)="menuitemClick(menu)"
            *ngIf="menu.children.length === 0">
          <span nz-icon [nzType]="menu.icon" *ngIf="!menu.imageUrl"></span>
          <span class="item-icon" [ngStyle]="{'background-image':'url('+ menu.imageUrl +')'}"
                *ngIf="menu.imageUrl"></span>
          <span>{{menu.menuName}}</span>
        </li>
        <!--有子级的菜单-->
        <li nz-submenu [nzIcon]="menu.icon" [nzTitle]="menu.menuName"
            *ngIf="menu.children.length > 0">
          <ul>
            <li nz-menu-item
                nzMatchRouter
                nzMatchRouterExact
                [nzSelected]="menuChildren.isSelected"
                [routerLink]="menuChildren.menuHref"
                (click)="menuitemClick(menu)"
                *ngFor="let menuChildren of menu.children">
              <span class="item-icon" [ngStyle]="{'background-image':'url('+ menuChildren.imageUrl +')'}"></span>
              <a [routerLink]="menuChildren.menuHref">{{menuChildren.menuName}}</a>
            </li>
          </ul>
        </li>
      </ng-container>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
        <div class="header-trigger-div">
          <span class="version">Angular Version 11</span>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
